<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kandidatenkarte für die Kommunalwahl in Münster">
    <meta name="author" content="">

    <title>Kandidatenkarte Kommunalwahl</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/leaflet/0.7.2/leaflet.css" rel="stylesheet"/>
    <style>

      #map { height: 500px; }
  .candidate {
    background: #F3F3F3;
    margin: 2%;
    padding: 2%;
    border-radius: 5px;
  }
    </style>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  

    <div class="container">

      <div class="starter-template">
        <h1>Kommunalwahlen 2014 in Münster</h1>
        
        <div class="col-lg-8">
        <div id="map"></div>
        </div>

        <div class="col-lg-4">

        <section id="candidates"></section>




      </div>

    </div><!-- /.container -->


        <script id="candidates_template" type="text/x-handlebars-template">
    {{#each .}}
    <div class="candidate">
      {{Vornamen}} {{Familienname}} ({{Partei}})
      {{Beruf}}
    </div>
    {{/each}}
    </script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/leaflet/0.7.2/leaflet.js"></script>
    <script src="//cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.min.js"></script>
    <script src="leaflet-pip.min.js"></script>
    <script src="app.js"></script>




   
  </body>
</html>
